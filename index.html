<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>LuminAI — Virtual Assistant</title>
  <meta name="description" content="LuminAI is a sleek voice-enabled virtual assistant with a glowing, futuristic UI." />

  <!-- Canonical & Favicon -->
  <link rel="canonical" href="https://your-domain.com/luminai" />
  <link rel="icon" type="image/png" href="Media/Icon/favicon.jpeg" />

  <!-- Open Graph / Twitter -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="LuminAI — Virtual Assistant" />
  <meta property="og:description" content="Talk to LuminAI: your glowing, futuristic voice assistant." />
  <meta property="og:image" content="https://your-domain.com/Media/Images/og-cover.png" />
  <meta property="og:url" content="https://your-domain.com/luminai" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body data-assistant-name="LuminAI">

  <!-- Logo -->
  <img src="Media/Images/Picture1.jpeg" alt="LuminAI logo" id="logo" />

  <!-- Heading -->
  <h1>
    I'm <span id="name">LuminAI</span>, your <span id="va">Virtual Assistant</span>
  </h1>

  <!-- Voice Animation -->
  <img src="Media/Images/voice.gif" alt="Voice activity animation" id="voice" aria-hidden="true" />

  <!-- Talk Button -->
  <button id="btn" aria-label="Talk to LuminAI">
    <img src="Media/mic.svg" alt="" aria-hidden="true" />
    <span id="content">Click here to talk to me</span>
  </button>

  <!-- Social Links Section -->
  <div class="social-links">
    <p class="follow-title">📌 Follow Me On:</p>
    <div class="links">
      <a href="https://coderhasib.vercel.app/" target="_blank" class="link portfolio">🌐 Portfolio</a>

      <a href="https://www.facebook.com/mohammod.hasib.hasan/" target="_blank" class="link facebook">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" /> Facebook
      </a>

      <a href="https://github.com/HasibCoderLab" target="_blank" class="link github">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub" /> GitHub
      </a>

      <a href="https://www.instagram.com/mohammad_hasib_hasan/" target="_blank" class="link instagram">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" /> Instagram
      </a>

      <a href="https://x.com/Coderhasib" target="_blank" class="link twitter">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="X" /> X
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="copyright">
    <p>
      © 2025 <strong>LuminAI</strong> · Designed & Developed by
      <a href="https://www.github.com/HasibCoderLab" target="_blank">Hasib Hasan</a>.<br />
      <span>All rights reserved.</span>
    </p>
  </footer>

  <!-- JS -->
  <script>
    const name = document.body.dataset.assistantName || "LuminAI";
    document.getElementById("name").textContent = name;
    document.getElementById("btn").setAttribute("aria-label", `Talk to ${name}`);
  </script>
  <script src="script.js"></script>
</body>
</html>
